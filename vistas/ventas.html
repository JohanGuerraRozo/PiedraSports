<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/dashboard.css" />
    <!--Boostrap-->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <title>Ventas</title>
  </head>
  <body>
    <header class="cabecera">
      <a href="dashboard.html"><img src="Img/logo.png" alt="Logo" /></a>
      <h1>Ventas</h1>
    </header>
    <div class="menu">
      <nav class="menu-desplegable">
        <button class="boton-menu">Ventas</button>
        <div class="Contenido-menu">
          <a href="ventas.html">Ventas</a>
          <a href="#">Pedido</a>
          <a href="#">Catalogo</a>
          <a href="#">Factura</a>
        </div>
      </nav>
      <nav class="menu-desplegable">
        <button class="boton-menu">Compras</button>
        <div class="Contenido-menu">
          <a href="compra.html">Compra</a>
          <a href="#">Proveedor</a>
          <a href="#">Solicitud Compra</a>
          <a href="#">Pago proveedor</a>
        </div>
      </nav>
      <nav class="menu-desplegable">
        <button class="boton-menu">Distribución</button>
        <div class="Contenido-menu">
          <a href="distribucion.html">distribucion</a>
          <a href="#">Domicilio</a>
          <a href="#">Valoracion</a>
          <a href="#">Seguimiento</a>
        </div>
      </nav>
      <nav class="menu-desplegable">
        <button class="boton-menu">Inventario</button>
        <div class="Contenido-menu">
          <a href="inventario.html">Inventario</a>
          <a href="#">Entradas</a>
          <a href="#">Salidas</a>
        </div>
      </nav>
    </div>
    <div class="contenido-principal">
      <form action="get">
        <div class="mb-3 mt-3">
          <label for="id-venta" class="form-label">Número de venta</label>
          <input
            type="number"
            class="form-control"
            id="id-venta"
            placeholder="001"
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="precio-venta" class="form-label">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio-venta"
            placeholder="Precio venta"
            required
          />
        </div>
        <div class="mb-3">
          <label for="fecha-venta" class="form-label">Fecha de venta</label>
          <input
            type="date"
            class="form-control"
            id="fecha-venta"
            placeholder="Precio venta"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Select" class="form-label"
            >Forma de pago</label
          >
          <select id="forma-pago" class="form-select">
            <option>Efectivo</option>
            <option>Tarjeta</option>
            <option>Nequi</option>
            <option>Daviplata</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar venta</button>
      </form>
    </div>
  </body>
</html>
