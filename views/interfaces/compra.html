  <head>

  </head>
  <body>
    <header class="cabecera">
      <a href="dashboard.html"><img src="../Img/logo.png" alt="Logo" /></a>
      <h1>Compras</h1>
    </header>
    <div class="menu">
      <nav class="menu-desplegable">
        <button class="boton-menu">Ventas</button>
        <div class="Contenido-menu">
          <a href="ventas.html">Ventas</a>
          <a href="#">Pedido</a>
          <a href="#">Catalogo</a>
          <a href="#">Factura</a>
        </div>
      </nav>
      <nav class="menu-desplegable">
        <button class="boton-menu">Compras</button>
        <div class="Contenido-menu">
          <a href="compra.html">Compra</a>
          <a href="#">Proveedor</a>
          <a href="#">Solicitud Compra</a>
          <a href="#">Pago proveedor</a>
        </div>
      </nav>
      <nav class="menu-desplegable">
        <button class="boton-menu">Distribuci√≥n</button>
        <div class="Contenido-menu">
          <a href="distribucion.html">distribucion</a>
          <a href="#">Domicilio</a>
          <a href="#">Valoracion</a>
          <a href="#">Seguimiento</a>
        </div>
      </nav>
      <nav class="menu-desplegable">
        <button class="boton-menu">Inventario</button>
        <div class="Contenido-menu">
          <a href="inventario.html">Inventario</a>
          <a href="#">Entradas</a>
          <a href="#">Salidas</a>
        </div>
      </nav>
    </div>
    <div class="contenido-principal">
      <form action="get">
        <div class="mb-3 mt-3">
          <label class="form-label">
            <h6>Numero de compra</h6>
            <input
              type="number"
              class="form-control"
              name="id-compra"
              placeholder="001"
              disabled
            />
            <span></span>
          </label>
        </div>
        <div class="mb-3">
          <label for="precio-compra" class="form-label">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio-compra"
            placeholder="Precio compra"
            required
          />
          <span></span>
        </div>
        <div class="mb-3">
          <label for="fecha-compra" class="form-label">Fecha de compra</label>
          <input
            type="date"
            class="form-control"
            id="fecha-venta"
            placeholder="Precio compra"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Select" class="form-label">Forma de pago</label>
          <select id="forma-pago" class="form-select">
            <option disabled>Selecciones un medio de pago</option>
            <option>Efectivo</option>
            <option>Tarjeta</option>
            <option>Nequi</option>
            <option>Daviplata</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar compra</button>
      </form>
    </div>
  </body>
</html>
