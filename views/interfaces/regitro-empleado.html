<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--Boostrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <title>Registro Empleado</title>
</head>

<body>
  <header class="cabecera">
    <a href="dashboard.html"><img src="../Img/logo.png" alt="Logo" /></a>
    <h1>Registro Empleado</h1>
  </header>
  <div class="menu">
    <nav class="menu-desplegable">
      <button class="boton-menu">Ventas</button>
      <div class="Contenido-menu">
        <a href="ventas.html">Ventas</a>
        <a href="#">Pedido</a>
        <a href="#">Catalogo</a>
        <a href="#">Factura</a>
      </div>
    </nav>
    <nav class="menu-desplegable">
      <button class="boton-menu">Compras</button>
      <div class="Contenido-menu">
        <a href="compra.html">Compra</a>
        <a href="#">Proveedor</a>
        <a href="#">Solicitud Compra</a>
        <a href="#">Pago proveedor</a>
      </div>
    </nav>
    <nav class="menu-desplegable">
      <button class="boton-menu">Distribución</button>
      <div class="Contenido-menu">
        <a href="distribucion.html">distribucion</a>
        <a href="#">Domicilio</a>
        <a href="#">Valoracion</a>
        <a href="#">Seguimiento</a>
      </div>
    </nav>
    <nav class="menu-desplegable">
      <button class="boton-menu">Inventario</button>
      <div class="Contenido-menu">
        <a href="inventario.html">Inventario</a>
        <a href="#">Entradas</a>
        <a href="#">Salidas</a>
      </div>
    </nav>
  </div>
  <div class="contenido-principal">
    <div class="container-sm text-center m-0">
      <div class="row justify-content-center">
        <div class="col-sm">
          <div class="card">
            <div class="card-header">
              <h1 class="text-center">Registrar un empleado</h1>
            </div>
            <div class="card-body">
              <form action="" method="post">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group text-start">
                      <label for="nom-empleado">Nombre</label>
                      <input type="text" class="form-control" name="nom-empleado" id="nom-empleado" required
                        minlength="4" maxlength="20" />
                    </div>
                    <div class="form-group text-start">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" name="email-empleado" id="email-empleado" required
                        minlength="6" maxlength="40" />
                    </div>
                    <div class="form-group text-start">
                      <label for="drr-empleado">Dirección de recidencia</label>
                      <input type="text" class="form-control" name="drr-empleado" id="drr-empleado" required
                        minlength="6" maxlength="40" />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group text-start">
                      <label for="fechaIn-empleado">Fecha de Ingreso</label>
                      <input type="date" class="form-control" name="fechaIn-empleado" id="fechaIn-empleado" required
                        minlength="6" maxlength="40" />
                    </div>
                    <div class="form-group text-start">
                      <label for="movil-empleado">Telefono Movil</label>
                      <input type="number" class="form-control" name="movil-empleado" id="movil-empleado" required
                        minlength="6" maxlength="40" />
                    </div>
                    <div class="form-group text-start">
                      <label for="cargoFK-empleado">Cargo</label>
                      <input type="text" class="form-control" name="cargoFK-empleado" id="cargoFK-empleado" required
                        minlength="6" maxlength="20" />
                    </div>
                  </div>
                </div>
                <br />
                <div class="text-end">
                  <input type="submit" class="btn btn-primary" value="Registrar Empleado" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
