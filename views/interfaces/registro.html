<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/registrarce.css" />
    <!--Boostrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Registrarse</title>
  </head>
  <body>
    <div class="contenido-principal">
      <div class="container-sm text-center m-0">
        <div class="row justify-content-center">
          <div class="col-sm">
            <div class="card">
              <div class="card-header">
                <h1 class="text-center">Completa tu perfil</h1>
                <p>Por favor completa la informacion de abajo para finalizar con la creacion de tu cuenta PiedraSports</p>
              </div>
              <div class="card-body">
                <form action="" method="post">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group text-start">
                        <label for="nombre_regis">Nombre</label>
                        <input
                          type="text"
                          class="form-control"
                          name="nombre_regis"
                          id="nombre_regis"
                          required
                          minlength="4"
                          maxlength="20"
                        />
                      </div>
                      <div class="form-group text-start">
                        <label for="apellido_regis">Apellido</label>
                        <input
                          type="text"
                          class="form-control"
                          name="apellido_regis"
                          id="apellido_regis"
                          required
                          minlength="4"
                          maxlength="20"
                        />
                      </div>
                      <div class="form-group text-start">
                        <label for="fech_na">Fecha de nacimiento</label>
                        <input
                          type="date"
                          class="form-control"
                          name="fech_na"
                          id="fech_na"
                          required
                          minlength="6"
                          maxlength="40"
                        />
                      </div>
                      <div class="form-group text-start">
                        <label for="tele_mov">Telefono</label>
                        <input
                          type="number"
                          class="form-control"
                          name="tele_mov"
                          id="tele_mov"
                          required
                          minlength="6"
                          maxlength="40"
                        />
                      </div>
                    </div>
                      <div class="form-group text-start">
                        <label>Genero:
                            <br>
                            <label for="flexRadioDefaul1">Sr</label>
                            <input
                            type="radio"
                            name="flexRadioDefaul"
                            id="flexRadioDefaul"
                            required
                            minlength="6"
                            maxlength="40"
                            />
                            <label for="flexRadioDefaul2">Sra</label>
                            <input
                             type="radio"
                            name="flexRadioDefaul"
                            id="flexRadioDefaul"
                            required
                            minlength="6"
                            maxlength="40"
                            />
                        </label>
                      </div>
                      <div class="text-lg-start text-black  ">                   
                            <h5>Mis deportes</h5>
                            <p>Para mejorar tu experiencia seleciona tus deportes favoritos</p>
                    </div>
                  </div>
                  <div class="form-group text-start">
                    <input 
                    type="checkbox"
                    name="flexCheckChecked"
                    id="flexCheckDefault"
                    />
                    <label for="flexCheckChecked">He leido y aceptado <a href="#">los terminos y condiciones</a></label>
                  </div>
                  <div class="text-center">
                    <input
                      type="submit"
                      class="btn btn-primary btn-lg"
                      value="Guardar"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
