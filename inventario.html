<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <!--CSS Propio-->
    <link rel="stylesheet" href="Css/inventario.css" />
    <title>Inventario</title>
  </head>

  <body>
    <header class="cabecera">
      <img src="Img/logo.png" alt="Logo" />
      <h1>Inventario</h1>
    </header>
    <div class="menu">
      <nav>
        <ul>
          <li>
            <a href="#">
              <span>Ventas</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Inventario</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Compras</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Distribución</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Usuarios</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="contenido-principal">
      <form action="get">
        <div class="mb-3 mt-3">
          <label for="id-inventory" class="form-label"
            >Número del inventario</label
          >
          <input
            type="number"
            class="form-control"
            id="id-inventory"
            placeholder="001"
            disabled
          />
        </div>
        <label for="Movimiento">Movimiento realizado</label>
        <textarea
          class="form-control"
          rows="4"
          id="Movimiento"
          name="text"
        ></textarea>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type=""
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
