<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <!--CSS Propio-->
    <link rel="stylesheet" href="Css/inventario.css" />
    <title>Inventario</title>
  </head>

  <body>
    <header class="cabecera">
      <img src="Img/logo.png" alt="Logo" />
      <h1>Inventario</h1>
    </header>
    <div class="menu">
      <nav class="menu-desplegable">
        <button class="boton-menu">Ventas</button>
        <div class="Contenido-menu">
          <a href="#">Pedido</a>
          <a href="#">Catalogo</a>
          <a href="#">Factura</a>
        </div>
      </nav>
      <nav class="menu-desplegable">
        <button class="boton-menu">Compras</button>
        <div class="Contenido-menu">
          <a href="#">Proveedor</a>
          <a href="#">Solicitud Compra</a>
          <a href="#">Pago proveedor</a>
        </div>
      </nav>
      <nav class="menu-desplegable">
        <button class="boton-menu">Distribución</button>
        <div class="Contenido-menu">
          <a href="#">Domicilio</a>
          <a href="#">Valoracion</a>
          <a href="#">Seguimiento</a>
        </div>
      </nav>
      <nav class="menu-desplegable">
        <button class="boton-menu">Inventario</button>
        <div class="Contenido-menu">
          <a href="#">Entradas</a>
          <a href="#">Salidas</a>
        </div>
      </nav>
    </div>
    <div class="contenido-principal">
      <form action="get">
        <div class="mb-3 mt-3">
          <label for="id-inventory" class="form-label"
            >Número del inventario</label
          >
          <input
            type="number"
            class="form-control"
            id="id-inventory"
            placeholder="001"
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="id-inventory" class="form-label"
            >Número del inventario</label
          >
          <input
            type="text"
            class="form-control"
            id="id-inventory"
            placeholder="Movimiento a realizar"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
